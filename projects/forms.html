<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ammon Forms</title>
    <link rel="stylesheet" href="formstyle.css">
</head>
<body>
    <header>
        <h1>Favorite Color</h1>
    </header>
    <main>
        <form action="processing.html" method="get">
            <fieldset>
                <legend>Account Info</legend>
                <div class="form-row">
                    <label for="name">Name:</label>
                    <input type="text" name="Full Name" id="name" required>
                </div>
                <div class="form-row">
                    <label for="mail">Email:</label>
                    <input type="email" name="email" placeholder="example@gmail.com" required id="mail">
                </div>
                <div class="form-row">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-row">
                    <label for="pass">Password:</label>
                    <input type="password" name="password" id="pass" required>
                </div>
                <div class="form-row">
                    <label for="state">State:</label>
                    <select name="state" id="state">
                        <option value="Blank"></option>
                        <option value="HI">Hawaii</option>
                        <option value="UT">Utah</option>
                        <option value="CO">Colorado</option>
                        <option value="TX">Texas</option>
                        <option value="CA">California</option>
                    </select>
                </div>
                <div class="radio-row">
                    <div class="form-spacer">Year in School:</div>
                    <label><input type="radio" name="year" value="Freshman"> Freshman</label>
                    <label><input type="radio" name="year" value="Sophmore"> Sophmore </label>
                    <label><input type="radio" name="year" value="Junior"> Junior</label>
                    <label><input type="radio" name="year" value="Senior"> Senior</label>
                </div>
        </fieldset>
            <fieldset>
                <legend>Preferences</legend>
                <div class="form-row">
                    <label>Gender:</label>
                    <select id="gender" name="gender">
                        <option value="Blank"></option>
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                    </select>
                </div>
                <div class="form-row">
                    <label>Color:</label>
                    <input type="color" name="favorite Color" id="color">
                </div>
                <div class="radio-row">
                    <div class="form-spacer"></div>
                </div>
                <div class="form-row">
                    <label for="comments">Comments:</label>
                    <textarea name="comments" id="comments"></textarea>
                </div>
            </fieldset>
            
            <fieldset>
                <legend>Agreement</legend>
                    <div class="radio-row">
                        <div class="form-spacer"></div>
                            <label><input type="checkbox" name="agree" id="agree" required> Agree to the terms and conditions</label>
                    </div>
            </fieldset>
            
            <div class="form-row">
                <div class="form-spacer"></div>
                <input type="submit">
            </div>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Ammon Crail</p>
    </footer>
</body>
</html>
