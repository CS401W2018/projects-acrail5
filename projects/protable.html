<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porject Tables</title>
</head>
<body>
    <header>
        <h1>Ammon</h1>
    </header>
    <nav>
        <a href="#">Link</a>
    </nav>
    <main>
        <table class="schedule">
            <caption>Course Schedule</caption>
            <thead>
                <tr>
                    <th>Department</th>
                    <th>Number</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
                <th colspan="5">Winter 2025</th>
                <tr>
                    <td>CS</td>
                    <td rowspan="2">140</td>
                    <td>11:00-11:50 AM</td>
                    <td>P2</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>CS</td>
                    <td>12:00-12:50 PM</td>
                    <td>P3</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>CS</td>
                    <td>210</td>
                    <td>2:00-2:50 PM</td>
                    <td>P3</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>CS</td>
                    <td>320</td>
                    <td>3:00-3:50 PM</td>
                    <td>P3</td>
                    <td>3</td>
                </tr>
                <tr>
                    <th colspan="5">Spring 2025</th>
                </tr>
                <tr>
                    <td>CS</td>
                    <td>320</td>
                    <td>3:00-3:50 PM</td>
                    <td>P3</td>
                    <td>3</td>
                </tr>
            </tbody>
            <tfoot>         
                <tr>
                    <th id="total-credits" colspan="4">Total Credits</th>
                    <td header="total-credits">15</td>
                </tr>
            </tfoot>  
        </table>
    </main>
    <footer>
        <p>&copy;2025 Ammon Crail</p>
    </footer>
</body>
</html>
