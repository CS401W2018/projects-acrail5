<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fun Facts & Form - One Piece</title>
  <link rel="stylesheet" href="page.css">
</head>
<body>
  <header>
    <h1>Fun Facts & Your Input</h1>
  </header>
  <nav>
    <a href="onepiecefan.html">Home</a>
    <a href="characters.html">Main Characters</a>
    <a href="arcs.html">Story Arcs</a>
    <a href="rivals.html">Luffy Rivals</a>
    <a href="strawship.html">Straw Hat Ships</a>
    <a href="facts.html" class="current">Facts</a>
  </nav>
  <main class="table">
    <div class="fan">
      <form action="oneform.js" method="get" id="fanForm">
        <fieldset>
          <legend>We want your opinion</legend>
          <div class="form-row">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-row">
            <label for="favorite">Favorite Character:</label>
            <input type="text" id="favorite" name="favorite" required>
          </div>
          <div class="form-row">
            <label for="arc">Favorite Story Arc:</label>
            <input type="text" id="arc" name="arc" required>
          </div>
          <div class="form-row">
            <label for="comments">Why do you love One Piece?</label>
            <textarea name="comments" id="comments"></textarea>
          </div>
          <div class="form-row">
            <div class="form-spacer"></div>
            <input type="submit">
          </div>
        </fieldset>
      </form>
    </div>

    <h2>i will add in more pic of the characters they can choose from. before final...</h2>
</main>

</html>
